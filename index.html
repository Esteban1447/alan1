<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me amas?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffd6e6;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        h1 {
            color: #ff4d94;
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100px;
        }
        .button-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #siBtn {
            background-color: #ff69b4;
            color: white;
            transform-origin: center right;
        }
        #noBtn {
            background-color: #ff99cc;
            color: white;
            transition: transform 0.5s ease;
        }
        button:hover {
            filter: brightness(1.1);
        }
        #resetBtn {
            display: none;
            font-size: 2em;
            color: #ff4d94;
            cursor: pointer;
            margin-top: 20px;
        }
        #resetBtn:hover {
            transform: rotate(180deg);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Me amas?</h1>
        <div class="buttons" id="gameButtons">
            <div class="button-wrapper">
                <button id="siBtn">Sí</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <i class="fas fa-redo-alt" id="resetBtn"></i>
    </div>

    <script>
        let noCount = 0;
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const titulo = document.querySelector('h1');
        const gameButtons = document.getElementById('gameButtons');
        const resetBtn = document.getElementById('resetBtn');
        
        siBtn.addEventListener('click', () => {
            gameButtons.style.display = 'none';
            resetBtn.style.display = 'block';
            
            if (noCount === 0) {
                titulo.textContent = 'La gracia es que le dieras no para ver el juego 😅';
            } else if (noCount >= 2) {
                titulo.textContent = 'Te haces de rogar tú ❤️';
            } else {
                titulo.textContent = '¡Gracias por tu amor! ❤️';
            }
        });

        noBtn.addEventListener('click', () => {
            noCount++;
            const newSize = 1 + (noCount * 0.2);
            const buttonWidth = siBtn.offsetWidth * newSize;
            siBtn.style.transform = `scale(${newSize})`;
            siBtn.style.fontSize = `${1.2 + (noCount * 0.1)}em`;
            noBtn.style.transform = `translateX(${buttonWidth - siBtn.offsetWidth}px)`;
        });

        resetBtn.addEventListener('click', () => {
            titulo.textContent = '¿Me amas?';
            gameButtons.style.display = 'flex';
            resetBtn.style.display = 'none';
            noCount = 0;
            siBtn.style.transform = 'scale(1)';
            siBtn.style.fontSize = '1.2em';
            noBtn.style.transform = 'translateX(0)';
        });
    </script>
</body>
</html>
